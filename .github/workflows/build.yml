name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-dataflow:
    name: Build Dataflow Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./dataflow
        run: mvn clean compile -Pdataflow -B

      - name: Package JAR
        working-directory: ./dataflow
        run: mvn package -DskipTests -Pdataflow -B

      - name: Verify JAR exists
        working-directory: ./dataflow
        run: |
          if [ -f target/bqcdc-dataflow-1.0.0.jar ]; then
            echo "Build successful: JAR created"
            ls -lh target/bqcdc-dataflow-1.0.0.jar
          else
            echo "Build failed: JAR not found"
            exit 1
          fi
